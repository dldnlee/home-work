<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>넷플릭스</title>
  <link rel="stylesheet" href="mission-03.css">
</head>
<body>
  <div class="content-container">
    <nav class="navigation-container">
      <div class="navigation-bar">
    
        <img src="../../images/netflix-red.png" alt="넷플릭스">
        <div class="button-wrapper">
          <select name="languages" id="languages">
            <option value="korean">한국어</option>
            <option value="english">English</option>
          </select>
          <a class="login" href="/">로그인</a>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <div class="main-inner-container">
        <h1>영화, TV 프로그램을 무제한으로.</h1>
        <h2>다양한 디바이스에서 시청하세요, 언제든 해지할 수 있습니다.</h2>
        <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
        <form action="/">
          <input type="email" placeholder="이메일 주소">
          <button>30일 무료 이용
            <img src="../../images/arrow.png" alt="">
          </button>
        </form>
        <span>신규 회원만 이 프로모션을 이용하실 수 있습니다.</span>
      </div>
    </main>
  </div>

  <footer>
    
  </footer>
</body>
</html>
