<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에디야 커피 - 로그인</title>
  <link rel="stylesheet" href="mission-02.css">
  <script src="mission-02.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-text">
      <h1 class="reset-margins">로그인</h1>
      <h1 class="sr-only">이디야커피에 오신 것을 환영합니다</h1>
      <h2 class="reset-margins">Welcome, Ediya Coffe</h2>
      <h3 class="reset-margins">이디야커피에 오신 것을 환영합니다.</h3>
    </div>

    <div class="login-form-container">
      <form action="/" class="login-form">
        <div class="email">
          <label for="login-email" class="input-label-email">이메일</label>
          <input type="email" id="login-email" class="email-input input-field" required>
          <span class="email-error">
            <img class="email-validator-mark hidden" src="images/valid-icon.svg" alt="">
          </span>
          <span class="email-error-message hidden">이메일 입력 방법이 잘못되었습니다. &#40;예: user@domain.io&#41;</span>
        
        </div>
        <div class="password">
          <label for="login-password" class="input-label-password">비밀번호</label>
          <input type="password" id="login-password" class="pw-input input-field" pattern="(?=.*\d)(?=.*[a-z]).{6,}">
          <span class="password-error">
            <a class="pw-visibility">
              <img class="eye hidden" src="images/show-pw.svg" alt="hidden">
            </a>
            <img class="pw-validator-mark hidden" src="images/invalid-icon.svg" alt="">
          </span>
          <span class="password-error-message hidden">패스워드는 숫자, 영어 조합 6자 이상 입력해야 합니다.</span>
        </div>

        <div class="save-email-container">
          <input type="checkbox" value="이메리 저장" id="save-email">
          <label for="save-email">이메일 저장</label>
        </div>

        <div class="login-form-buttons">
          <button class="login-button">로그인</button>
          <button class="register-button">회원가입</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
