<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에디야 커피 - 로그인</title>
  <link rel="stylesheet" href="mission-02.css">
  <script src="mission-02.js" defer></script>
</head>
<body>
  <nav>

  </nav>
  <div class="login-container">
    <div class="login-text">
      <h1 class="reset-margins">로그인</h1>
      <h2 class="reset-margins">Welcome, Ediya Coffe</h2>
      <h3 class="reset-margins">이디야커피에 오신 것을 환영합니다.</h3>
    </div>

    <div class="login-form-container">
      <form action="/" class="login-form">
        <div class="email">
          <label for="login-email" class="input-label">이메일</label>
          <input type="email" id="login-email" class="email-input input-field" required>
          <span class="email-error" id="email-error">
            <img src="images/valid-icon.svg" alt="">
          </span>
          <img src="" alt="" hidden>
        </div>
        <div class="password">
          <label for="login-password" class="input-label">비밀번호</label>
          <input type="password" id="login-password" class="pw-input input-field">
          <span class="error-message"></span>
        </div>
        <div class="save-email-container">
          <input type="checkbox" value="이메리 저장" id="save-email">
          <label for="save-email">이메일 저장</label>
        </div>

        <div class="login-form-buttons">
          <button class="login-button">로그인</button>
          <button class="register-button">회원가입</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
